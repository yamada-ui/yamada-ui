name: Quality

on:
  pull_request:
    branches:
      - main
      - v*

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for modified files
        id: check-modified
        uses: ./.github/composite-actions/check-modified-files

      - name: Install
        if: steps.check-modified.outputs.changed == 'true'
        uses: ./.github/composite-actions/install

      - name: Build packages
        if: steps.check-modified.outputs.changed == 'true'
        run: pnpm build

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for modified files
        id: check-modified
        uses: ./.github/composite-actions/check-modified-files

      - name: Install
        if: steps.check-modified.outputs.changed == 'true'
        uses: ./.github/composite-actions/install

      - name: Run tests
        if: steps.check-modified.outputs.changed == 'true'
        run: pnpm test:ci

      - name: Upload coverage
        if: steps.check-modified.outputs.changed == 'true'
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: false
          file: ./coverage/coverage-final.json
          flags: unittests
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true
          codecov_yml_path: ./codecov.yml

  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for modified files
        id: check-modified
        uses: ./.github/composite-actions/check-modified-files

      - name: Install
        if: steps.check-modified.outputs.changed == 'true'
        uses: ./.github/composite-actions/install

      - name: Run ESLint
        if: steps.check-modified.outputs.changed == 'true'
        run: pnpm lint

  type:
    name: TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for modified files
        id: check-modified
        uses: ./.github/composite-actions/check-modified-files

      - name: Install
        if: steps.check-modified.outputs.changed == 'true'
        uses: ./.github/composite-actions/install

      - name: Run typecheck
        if: steps.check-modified.outputs.changed == 'true'
        run: pnpm typecheck

  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for modified files
        id: check-modified
        uses: ./.github/composite-actions/check-modified-files

      - name: Install
        if: steps.check-modified.outputs.changed == 'true'
        uses: ./.github/composite-actions/install

      - name: Run prettier
        if: steps.check-modified.outputs.changed == 'true'
        run: pnpm format:check
