name: Quality

on:
  pull_request:
    branches:
      - main
      - v*

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check modified files
        id: check-modified
        uses: tj-actions/changed-files@v46
        with:
          files: |
            turbo.json
            packages/**/(package.json|tsconfig.json|tsdown.config.ts)
            packages/**/src/**/*.{ts,tsx}
            !packages/**/src/**/*.stories.{ts,tsx}
            !packages/**/src/**/*.test.{ts,tsx}
            !packages/workspace/src/**
            packages/workspace/src/typescript/**
            .github/workflows/quality.yml

      - name: Restore turbo cache
        if: steps.check-modified.outputs.any_changed == 'true'
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install
        if: steps.check-modified.outputs.any_changed == 'true'
        uses: ./.github/composite-actions/install

      - name: Build packages
        if: steps.check-modified.outputs.any_changed == 'true'
        run: pnpm build

  test:
    name: Test
    uses: ./.github/workflows/test.yml
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check modified files
        id: check-modified-packages
        uses: tj-actions/changed-files@v46
        with:
          files: |
            packages/**/(package.json|tsconfig.json)
            packages/**/*.{ts,tsx,mts}
            .github/workflows/quality.yml

      - name: Check modified files
        id: check-modified-scripts
        uses: tj-actions/changed-files@v46
        with:
          files: |
            packages/workspace/src/eslint/**
            packages/workspace/package.json
            scripts/**
            package.json
            tsconfig.json
            eslint.config.ts

      - name: Check modified files
        id: check-modified-www
        uses: tj-actions/changed-files@v46
        with:
          files: |
            packages/workspace/src/eslint/**
            packages/workspace/package.json
            www/**/*.{ts,tsx,mts,mdx}
            www/package.json
            www/tsconfig.json
            www/eslint.config.ts

      - name: Restore turbo cache
        if: steps.check-modified-packages.outputs.any_changed == 'true' || steps.check-modified-scripts.outputs.any_changed == 'true' || steps.check-modified-www.outputs.any_changed == 'true'
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install
        if: steps.check-modified-packages.outputs.any_changed == 'true' || steps.check-modified-scripts.outputs.any_changed == 'true' || steps.check-modified-www.outputs.any_changed == 'true'
        uses: ./.github/composite-actions/install

      - name: Run lint
        if: steps.check-modified-packages.outputs.any_changed == 'true'
        run: pnpm lint

      - name: Run lint
        if: steps.check-modified-scripts.outputs.any_changed == 'true'
        run: pnpm lint:scripts

      - name: Run lint
        if: steps.check-modified-www.outputs.any_changed == 'true'
        run: |
          pnpm www build:content
          pnpm www lint

  typescript:
    name: TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check modified files
        id: check-modified-packages
        uses: tj-actions/changed-files@v46
        with:
          files: |
            packages/**/(package.json|tsconfig.json)
            packages/**/*.{ts,tsx,mts}
            .github/workflows/quality.yml

      - name: Check modified files
        id: check-modified-scripts
        uses: tj-actions/changed-files@v46
        with:
          files: |
            packages/workspace/src/typescript/**
            packages/workspace/package.json
            scripts/**
            package.json
            tsconfig.json

      - name: Check modified files
        id: check-modified-www
        uses: tj-actions/changed-files@v46
        with:
          files: |
            packages/workspace/src/typescript/**
            packages/workspace/package.json
            www/**/*.{ts,tsx,mts}
            www/package.json
            www/tsconfig.json

      - name: Restore turbo cache
        if: steps.check-modified-packages.outputs.any_changed == 'true' || steps.check-modified-scripts.outputs.any_changed == 'true' || steps.check-modified-www.outputs.any_changed == 'true'
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install
        if: steps.check-modified-packages.outputs.any_changed == 'true' || steps.check-modified-scripts.outputs.any_changed == 'true' || steps.check-modified-www.outputs.any_changed == 'true'
        uses: ./.github/composite-actions/install

      - name: Run typecheck
        if: steps.check-modified-packages.outputs.any_changed == 'true'
        run: pnpm typecheck

      - name: Run typecheck
        if: steps.check-modified-scripts.outputs.any_changed == 'true'
        run: pnpm typecheck:scripts

      - name: Run typecheck
        if: steps.check-modified-www.outputs.any_changed == 'true'
        run: |
          pnpm www build:content
          pnpm www typecheck

  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check modified files
        id: check-modified-packages
        uses: tj-actions/changed-files@v46
        with:
          files: |
            packages/**
            .prettierignore
            .prettierrc.js
            .github/workflows/quality.yml

      - name: Check modified files
        id: check-modified-scripts
        uses: tj-actions/changed-files@v46
        with:
          files: |
            packages/workspace/src/prettier/**
            packages/workspace/package.json
            scripts/**
            .prettierignore
            .prettierrc.js

      - name: Check modified files
        id: check-modified-www
        uses: tj-actions/changed-files@v46
        with:
          files: |
            packages/workspace/src/prettier/**
            packages/workspace/package.json
            www/**
            .prettierignore
            .prettierrc.js

      - name: Restore turbo cache
        if: steps.check-modified-packages.outputs.any_changed == 'true' || steps.check-modified-scripts.outputs.any_changed == 'true' || steps.check-modified-www.outputs.any_changed == 'true'
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install
        if: steps.check-modified-packages.outputs.any_changed == 'true' || steps.check-modified-scripts.outputs.any_changed == 'true' || steps.check-modified-www.outputs.any_changed == 'true'
        uses: ./.github/composite-actions/install

      - name: Run format
        if: steps.check-modified-packages.outputs.any_changed == 'true'
        run: pnpm format

      - name: Run format
        if: steps.check-modified-scripts.outputs.any_changed == 'true'
        run: pnpm format:scripts

      - name: Run format
        if: steps.check-modified-www.outputs.any_changed == 'true'
        run: |
          pnpm www build:content
          pnpm www format

  changeset:
    name: Changeset
    runs-on: ubuntu-latest
    steps:
      - name: Check modified files
        id: check-modified
        uses: tj-actions/changed-files@v46
        with:
          files: |
            packages/{cli,react,utils}/src/**/*.{ts,tsx}
            !packages/{cli,react,utils}/src/**/*.test.{ts,tsx}
            !packages/{cli,react,utils}/src/**/*.stories.{ts,tsx}

      - name: Check changeset files
        if: steps.check-modified.outputs.any_changed == 'true'
        id: check-changeset
        uses: tj-actions/changed-files@v46
        with:
          files: |
            .changeset/*.md
            !.changeset/README.md

      - name: Fail if no changeset
        if: steps.check-modified.outputs.any_changed == 'true' && steps.check-changeset.outputs.any_changed == 'false'
        run: |
          echo "::error::Changes detected in packages (cli/react/utils) but no changeset file was added."
          echo "Please run 'pnpm changeset' to generate a changeset file."
          echo ""
          echo "Modified files:"
          echo "${{ steps.check-modified.outputs.all_changed_files }}"
          exit 1
