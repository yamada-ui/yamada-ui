version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
      timezone: "Asia/Tokyo"
    cooldown:
      default-days: 7
      semver-minor-days: 7
      semver-patch-days: 7
      include:
        - "*"
    assignees:
      - "hirotomoyamada"
    labels:
      - "dependencies"
    groups:
      react:
        patterns:
          - "react"
          - "react-dom"
      eslint:
        patterns:
          - "*eslint*"
      storybook:
        patterns:
          - "storybook"
          - "@storybook/*"
      changesets:
        patterns:
          - "@changesets/*"
    open-pull-request-limit: 10
