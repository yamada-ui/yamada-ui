pre-commit:
  piped: true
  commands:
    prettier:
      priority: 1
      glob: "*.{js,cjs,mjs,jsx,ts,cts,mts,tsx,md,mdx,yaml,yml,json,html,css}"
      run: |
        pnpm prettier {staged_files} --write
      stage_fixed: true

    eslint:
      priority: 2
      glob: "*.{js,cjs,mjs,jsx,ts,cts,mts,tsx}"
      exclude:
        - examples/**
      run: |
        pnpm eslint {staged_files} --max-warnings=0 --fix --cache
      stage_fixed: true

commit-msg:
  commands:
    commitlint:
      run: |
        pnpm commitlint --edit {1}

post-merge:
  commands:
    pnpm:
      glob: "{package.json,pnpm-lock.yaml}"
      run: pnpm install
