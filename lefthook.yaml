pre-commit:
  piped: true
  commands:
    prettier:
      priority: 1
      glob: "*.{js,cjs,mjs,jsx,ts,cts,mts,tsx,d.ts,md,mdx,yaml,yml,json,html,css}"
      run: |
        pnpm prettier {staged_files} --write
      stage_fixed: true

    eslint:
      priority: 2
      run: |
        pnpm lefthook run eslint
      stage_fixed: true

eslint:
  parallel: true
  commands:
    root:
      glob: "*.{js,cjs,mjs,jsx,ts,cts,mts,tsx,d.ts}"
      exclude:
        - packages/**
        - playgrounds/**
        - www/**
      run: |
        pnpm eslint {staged_files} --max-warnings=0 --fix --cache
      stage_fixed: true

    cli:
      root: packages/cli/
      glob: "*.{js,cjs,mjs,jsx,ts,cts,mts,tsx,d.ts}"
      run: |
        pnpm eslint {staged_files} --max-warnings=0 --fix --cache
      stage_fixed: true

    react:
      root: packages/react/
      glob: "*.{js,cjs,mjs,jsx,ts,cts,mts,tsx,d.ts}"
      run: |
        pnpm eslint {staged_files} --max-warnings=0 --fix --cache
      stage_fixed: true

    utils:
