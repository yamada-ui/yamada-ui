name: Release

on:
  push:
    paths:
      - ".changeset/**"
      - "packages/**"
      - "!packages/**/(storybook|test)/**"
      - "!packages/**/*.(stories|test).(ts|tsx|mdx)"
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Cache turbo build setup
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.job }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-${{ github.job }}-

      - name: Install
        uses: ./.github/composite-actions/install

      - name: Build packages
        run: pnpm build

      - name: Create release PR or publish to NPM
        id: changesets
        uses: changesets/action@c48e67d110a68bc90ccf1098e9646092baacaa87 # v1.6.0
        with:
          publish: pnpm release
          title: "Updated packages"
          commit: "ci(changesets): updated packages"
          setupGitUser: false
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create @dev release
        if: steps.changesets.outputs.published != 'true'
        run: |
          git checkout main
          pnpm release:dev
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update www
        if: steps.changesets.outputs.published == 'true'
        run: |
          pnpm gen:styles -p
          git add .
          git diff --staged --exit-code || git commit -m 'ci(changesets): update styles'
          pnpm gen:props -p
          git add .
          git diff --staged --exit-code || git commit -m 'ci(changesets): update props'
          pnpm gen:registries -p
          git add .
          git diff --staged --exit-code || git commit -m 'ci(changesets): update registries'
          pnpm www build:content
          pnpm www gen:icons
          pnpm www gen:conditions
          pnpm www gen:theme
          pnpm www gen:changelog
          pnpm www gen:contributors
          git add .
          git diff --staged --exit-code || git commit -m 'ci(changesets): update www'
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notification release
        if: steps.changesets.outputs.published == 'true'
        run: |
          pnpm notification:release
        env:
          DISCORD_RELEASE_WEBHOOK_URL: ${{ secrets.DISCORD_RELEASE_WEBHOOK_URL }}
