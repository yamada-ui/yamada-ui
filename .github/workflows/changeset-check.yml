name: Changeset Check

on:
  pull_request:
    branches:
      - main
      - v*

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: Check Changeset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check modified package files
        id: check-modified
        uses: tj-actions/changed-files@v47
        with:
          files: |
            packages/{cli,react,utils}/src/**/*.{ts,tsx}
            !packages/**/src/**/*.{test,stories}.{ts,tsx}

      - name: Check changeset files
        if: steps.check-modified.outputs.any_changed == 'true'
        id: check-changeset
        uses: tj-actions/changed-files@v47
        with:
          files: |
            .changeset/*.md
            !.changeset/README.md

      - name: Fail if no changeset
        if: steps.check-modified.outputs.any_changed == 'true' && steps.check-changeset.outputs.any_changed == 'false'
        run: |
          echo "::error::Changes detected in packages (cli/react/utils) but no changeset file was added."
          echo "Please run 'pnpm changeset' to generate a changeset file."
          echo ""
          echo "Modified files:"
          echo "${{ steps.check-modified.outputs.all_changed_files }}"
          exit 1
