      run: |
        pnpm eslint {staged_files} --max-warnings=0 --fix --cache
      stage_fixed: true

    next-pages:
      root: playgrounds/next/pages/
      glob: "*.{js,cjs,mjs,jsx,ts,cts,mts,tsx,d.ts}"
      run: |
        pnpm eslint {staged_files} --max-warnings=0 --fix --cache
      stage_fixed: true

    vite:
      root: playgrounds/vite/
      glob: "*.{js,cjs,mjs,jsx,ts,cts,mts,tsx,d.ts}"
      run: |
        pnpm eslint {staged_files} --max-warnings=0 --fix --cache
      stage_fixed: true

    remix:
