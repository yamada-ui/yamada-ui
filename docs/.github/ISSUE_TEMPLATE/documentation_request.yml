name: "Documentation Request"
description: "Request a feature or enhancement"
labels: ["enhancement"]
body:
  - type: "markdown"
    attributes:
      value: |
        Thank you for creating a documentation request ðŸ˜Ž!

        If you have an idea for a new documentation topic, noticed that something is not properly documented, or feel that something is incorrect with the current documentation, you're in the right place!
  - type: "input"
    id: "subject"
    attributes:
      label: "Subject"
      description: "What is the subject (component, function, topic) of this request?"
      placeholder: "DatePicker"
    validations:
      required: true
  - type: "textarea"
    id: "description"
    attributes:
      label: "Description"
      description: "What about the subject's documentation should be added or changed?"
      placeholder: "Add a usage example of `DatePicker`` in action."
    validations:
      required: true
  - type: dropdown
    id: participate
    attributes:
      label: Are you willing to participate in creating this documentation page and create a pull request?
      options:
        - "Yes"
        - "No"
